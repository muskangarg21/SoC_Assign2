<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#table").append("<tr><td>Roll Number</td><td>Name</td><td>Year</td> </tr>");
    $("#table").append("<tr><td>180447</td><td>Muskan </td><td>Y18</td> </tr>");
    $("#table").append("<tr><td>180674</td><td>Sarthak </td><td>Y18</td> </tr>");
    $("#table").append("<tr><td>180636</td><td>Rythm </td><td>Y18</td> </tr>");
   
});
</script>
<script>
$(document).ready(function(){
  $("#button").on("click", function() {
    var value = $("#myInput").val().toLowerCase();
    $("#table tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<input id="myInput" type="text" placeholder="Search..">
<input type="button" value="Go" id="button">
<br><br>


<table id="table"></table>
</body>
</html>
